
<!-- Card layout har user ke liye banega (ngFor se loop chal raha hai) -->
<div class="card mt-4" *ngFor="let user of userData">

  <!-- Card-body: flex layout se naam aur buttons ek line me dikh rahe hain -->
  <div class="card-body d-flex justify-content-between align-items-center">

    {{ user.name }}  <!-- User ka naam display ho raha hai -->

    <!-- Button group jo edit aur delete dono buttons ko ek group me rakhta hai -->
    <div class="btn-group" role="group">

      <!-- ✅ Edit Button: User ko edit karne ke liye -->
      <!-- Button par click karte hi edit(user.id) method chalega -->
      <button (click)="edit(user.id)" mat-icon-button color="primary" aria-label="Edit" class="icon-button-slim">
        <mat-icon class="icon-circle">edit</mat-icon> <!-- Edit icon show ho raha hai -->
      </button>

      <!-- ✅ Delete Button: User ko delete karne ke liye -->
      <!-- Button par click karte hi onDelete(user.id) method chalega -->
      <button (click)="onDelete(user.id)" mat-icon-button color="warn" aria-label="Delete" class="icon-button-slim">
        <mat-icon class="icon-circle">delete</mat-icon> <!-- Delete icon show ho raha hai -->
      </button>

    </div>
  </div>
</div>
