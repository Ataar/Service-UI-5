<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let todo of todoData">
      <div class="card h-100 shadow-sm">
        <!-- <img [src]="todo.imageUrl" class="card-img-top" [alt]="todo.title" style="height: 200px; object-fit: cover;" /> -->
      <img [src]="todo.imageUrl"
     class="card-img-top"
     [alt]="todo.title"
     style="height: 200px; object-fit: cover;" />

        <div class="card-body">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">{{ todo.description }}</p>
          <p><i class="fas fa-calendar-alt text-info mr-2"></i><strong>Due:</strong> {{ todo.dueDate }}</p>
          <p><strong>Priority:</strong> {{ todo.priority }}</p>
          <!-- <p><strong>Status:</strong> {{ todo.status }}</p> -->
 <p>
  <i class="fas fa-tasks text-info mr-2 "></i>
  <strong>Status : </strong>
  <span [ngClass]="{
    'badge bg-success' : todo.status === 'Completed',
    'badge bg-secondary' : todo.status === 'Pending',
    'badge bg-info' : todo.status === 'In Progress'
  }">
    {{ todo.status }}
  </span>
</p>

          <p><i class="fas fa-user-circle text-primary mr-1"></i><strong>Assigned To:</strong> {{ todo.assignedTo }}</p>

          <div>
            <i class="fas fa-tags text-secondary mr-1"></i>
            <strong>Tags : </strong>
            <span *ngFor="let tag of todo.tags" class="badge">{{ tag }}</span>
          </div>

          <div class="mt-2">
            <strong>Rating:</strong>
            <ng-container *ngFor="let star of [].constructor(todo.rating)">
              ‚≠ê
            </ng-container>
          </div>

          <div *ngIf="todo.comments.length > 0" class="mt-2">
            <i class="fas fa-comments text-success mr-2"></i>
            <strong>Comments:</strong>
            <ul class="list-unstyled">
              <li *ngFor="let comment of todo.comments">
                <small class="text-muted"><strong>{{ comment.user }}:</strong> {{ comment.message }} ({{ comment.date }})</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
