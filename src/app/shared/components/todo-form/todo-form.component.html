
<!-- Ye pura form hai jo Angular ka Template-driven Form use kar raha hai -->
<form #todoForm="ngForm" (ngSubmit)="addTodo()">

<!-- Label tag: input ke liye naam batata hai -->
  <label for="todo">Todo Name</label>

  

 <!-- Input ke around ek wrapper div jisme position-relative diya gaya hai (styling ke liye useful) -->
 <div class="position-relative">

     <!-- Input field jisme user Todo type karega -->
<!-- Text type input -->
<!-- Two-way binding: component ki 'todo' property se bind hai -->
<!-- Input ka unique id -->
<!-- Form ke andar input ka name (zaroori hota hai Angular form ke liye) -->
<!-- Field ko required banata hai (validation) -->
<!-- Local reference banaya hai jo ngModel ke status ko access karega -->
<!-- Bootstrap ka class for styling -->
<!-- Conditional class: agar input invalid hai aur ya to touch hua hai ya form submit hua hai to 'is-invalid' class add hoga -->

  <input
    type="text"
    [(ngModel)]="todo"
    id="todo"
    name="todo"
    required
    #todoInput="ngModel"
    class="form-control"
    [ngClass]="{ 'is-invalid': todoInput.invalid && (todoInput.touched || todoForm.submitted) }"
  />
</div>


<!-- Button jo form submit karega -->
<!-- Button ka type submit hai -->
<!-- Agar form valid nahi hai to button disable hoga -->
<!-- Bootstrap classes: button aur margin-top -->
<!-- Agar edit mode on hai to green button, nahi to blue -->
<!-- Button ka text: Edit mode me 'Update Todo', nahi to 'Add Todo' -->

  <button
    type="submit"
    [disabled]="!todoForm.valid"
    class="btn mt-3"
    [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'"
  >
    {{ isEditMode ? 'Update Todo' : 'Add Todo' }}
  </button>
</form>
