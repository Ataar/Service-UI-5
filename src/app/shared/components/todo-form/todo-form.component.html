

<form #todoForm="ngForm" (ngSubmit)="addTodo()">
<label for="todo">Todo Data</label>
<input type="text"
[(ngModel)]="todo"
 id="todo"
 name="todo"
 class="form-control">
<button
  class="btn mt-3"
  [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'"
>
  {{ isEditMode ? 'Update Todo' : 'Add Todo' }}
</button>

</form>
