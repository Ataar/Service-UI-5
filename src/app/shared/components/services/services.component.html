<!-- 🔶 Ye outermost Bootstrap container hai jisme sab cards aayenge -->
<div class="container mt-4">
  <!-- Bootstrap row: 12-column grid banata hai -->
  <div class="row">

    <!-- 🔁 Har todo ke liye ek column ban raha hai: col-md-4 means 3 cards ek row me -->
    <div *ngFor="let todo of todoData" class="col-md-4 mb-4">
      <!-- *ngFor => Angular structural directive
           todoData => array jisme sab todos hai
           let todo => current item ko "todo" naam diya -->

      <!-- Bootstrap card with full height and relative positioning -->
      <div class="card h-100 position-relative">
        <!-- h-100 => card ki height uske parent ke according 100% hogi
             position-relative => taaki andar relative ya absolute item ho sake -->

        <!-- 🔷 Image Section -->
        <img [src]="todo.imageUrl" class="card-img-top" alt="{{ todo.title }}">
        <!-- [src] => Angular property binding. todo.imageUrl se image URL bind hota hai
             class="card-img-top" => Bootstrap ka class jo image ko card ke top me lagata hai
             alt="{{ todo.title }}" => accessibility purpose ke liye, yaha title alt ban raha -->

        <!-- 🔷 Card content body -->
        <div class="card-body">

          <!-- ✅ Title (Heading) -->
          <h5 class="card-title">{{ todo.title }}</h5>
          <!-- card-title => Bootstrap ka class for heading
               {{ todo.title }} => interpolation se title show hota hai -->

          <!-- ✅ Description Editing Section -->
          <!-- Agar editingTodoId is todo ke id ke barabar hai, tabhi yeh section dikhega -->
          <div *ngIf="editingTodoId === todo.id; else viewDescription">

            <!-- ✅ Textarea jisme hum description edit karte hain -->
            <textarea
              #descInput
              [(ngModel)]="todo.description"
              class="form-control"
              rows="3">
            </textarea>
            <!-- #descInput => Angular ViewChild se reference milega component file me
                 [(ngModel)] => two-way binding (component ka data bhi change hoga)
                 class="form-control" => Bootstrap styling
                 rows="3" => height control karta hai -->

            <!-- ✅ Save and Cancel buttons -->
            <div class="text-end mt-2">
              <button class="btn btn-success btn-md me-2" (click)="saveEdit()">Save</button>
              <!-- btn-success => green Bootstrap button
                   btn-md => medium size
                   me-2 => margin-end (right) 2 units
                   (click) => Angular event binding -->

              <button class="btn btn-secondary btn-md" (click)="cancelEdit()">Cancel</button>
              <!-- btn-secondary => grey Bootstrap button -->
            </div>
          </div>

          <!-- ✅ Agar edit mode nahi hai to description static text ke form me dikhayenge -->
          <ng-template #viewDescription>
            <p class="card-text">
              {{ todo.description }}
            </p>
            <!-- card-text => Bootstrap class for paragraph/text -->
          </ng-template>

          <!-- ✅ Rating Section (Stars) -->
          <p class="card-text" *ngIf="todo.rating !== undefined">
            Rating:
            <!-- ng-container => invisible wrapper, sirf logic ke liye -->
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <!-- har star ke liye ek span render hoga -->
              <span [ngClass]="star <= todo.rating ? 'text-warning' : 'text-secondary'">
                &#9733;
              </span>
              <!-- text-warning => yellow color star
                   text-secondary => grey color star
                   &#9733; => Unicode black star character -->
            </ng-container>

            <!-- rating ka number form me bhi show karo -->
            <span class="ms-1 small text-muted">({{ todo.rating }}/5)</span>
            <!-- ms-1 => margin-start (left)
                 small => small font size
                 text-muted => light grey color -->
          </p>

          <!-- ✅ Edit Button (Sirf jab editing mode OFF ho) -->
          <div class="btnIcon" *ngIf="editingTodoId !== todo.id">
            <button class="btn btn-sm custom-edit-btn" (click)="onEdit(todo.id)">
              <i class="fas fa-pen"></i> Edit
            </button>
            <!-- btn-sm => small size button
                 custom-edit-btn => custom styling (apka CSS file me define hota hoga)
                 (click) => onEdit method call with todo.id -->
          </div>

          <!-- ✅ Task Status Display -->
          <p class="text-muted mb-0">
            Status:
            <span [ngClass]="{ 'text-success': todo.completed, 'text-danger': !todo.completed }">
              {{ todo.completed ? 'Done' : 'Pending' }}
            </span>
            <!-- text-success => green text
                 text-danger => red text
                 todo.completed => true/false -->
          </p>

          <!-- ✅ Created Date Display -->
          <p class="small text-muted">Created: {{ todo.createdAt | date }}</p>
          <!-- {{ date | date }} => Angular ka built-in Date Pipe: readable date banata hai -->

        </div> <!-- card-body ends -->
      </div> <!-- card ends -->

    </div> <!-- *ngFor item ends -->
  </div> <!-- row ends -->
</div> <!-- container ends -->


<!-- ------------------------------------------------------------------------------------------------ -->


<!-- 
| Feature                 | Technology Used             |
| ----------------------- | --------------------------- |
| Image, title, text      | Bootstrap Card              |
| Star rating             | Unicode + ngClass           |
| Edit mode (textarea)    | `*ngIf`, `[(ngModel)]`      |
| View mode (description) | `ng-template`               |
| Status color            | `ngClass` conditionally     |
| Date formatting         | Angular `date` pipe         |
| Edit button visibility  | `editingTodoId !== todo.id` |
 -->
